            <p>独一无二的漆扇</p>
            <p>漆扇的制作工艺主要采用国家级非遗漆染工艺，特别是“漂漆”技法。这种技法利用了漆不溶于水的特质，通过将团扇放入水中，以点、甩、弹、划等手法在水面绘出图案效果，再晕染在团扇表面，形成自然天成的图案。每一把漆扇都是独一无二的，因为制作过程中扇子入水的速度、角度、摇晃方式不同，会在扇面上留下与之对应的不同纹路。</p>
